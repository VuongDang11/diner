<include href="views/header.html"></include>
<body>
<div class="container">
    <h1>My Diner</h1>
    <h2>Meal Order Part 2</h2>

    <form action="summary" method="post" class="form-horizontal">

        <!-- get condiments -->
        <div class="form-group">
            <label class="col-sm-2 control-label">Select condiments</label>
            <div class="col-sm-4">
               <repeat group="{{ @condiments }}" value="{{ @conds }}">
                   <label><input type="checkbox" name="conds" value="{{ @conds }}">
                       {{ ucfirst(@conds) }}</label><br>
               </repeat>

            </div>
        </div>
        <div class="col-xs-3 ">
            <button class="btn btn-primary" type="submit">Next</button>
        </div>
    </form>
</div>
</body>
</html>
